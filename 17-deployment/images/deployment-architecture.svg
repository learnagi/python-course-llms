<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#212529">LLM Application Deployment Architecture</text>
  
  <!-- Load Balancer -->
  <rect x="350" y="100" width="100" height="50" rx="5" fill="#20c997"/>
  <text x="400" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Load Balancer</text>
  
  <!-- Application Containers -->
  <rect x="200" y="200" width="100" height="50" rx="5" fill="#339af0"/>
  <text x="250" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">App Instance 1</text>
  
  <rect x="350" y="200" width="100" height="50" rx="5" fill="#339af0"/>
  <text x="400" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">App Instance 2</text>
  
  <rect x="500" y="200" width="100" height="50" rx="5" fill="#339af0"/>
  <text x="550" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="white">App Instance 3</text>
  
  <!-- Database -->
  <rect x="350" y="300" width="100" height="50" rx="5" fill="#f06595"/>
  <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Database</text>
  
  <!-- Redis Cache -->
  <rect x="200" y="300" width="100" height="50" rx="5" fill="#ff922b"/>
  <text x="250" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Redis Cache</text>
  
  <!-- Monitoring -->
  <rect x="500" y="300" width="100" height="50" rx="5" fill="#845ef7"/>
  <text x="550" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Monitoring</text>
  
  <!-- Connection Lines -->
  <line x1="400" y1="150" x2="250" y2="200" stroke="#adb5bd" stroke-width="2"/>
  <line x1="400" y1="150" x2="400" y2="200" stroke="#adb5bd" stroke-width="2"/>
  <line x1="400" y1="150" x2="550" y2="200" stroke="#adb5bd" stroke-width="2"/>
  
  <line x1="250" y1="250" x2="250" y2="300" stroke="#adb5bd" stroke-width="2"/>
  <line x1="400" y1="250" x2="400" y2="300" stroke="#adb5bd" stroke-width="2"/>
  <line x1="550" y1="250" x2="550" y2="300" stroke="#adb5bd" stroke-width="2"/>
</svg>